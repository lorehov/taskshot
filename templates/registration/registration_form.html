{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Taskshot: registration.{% endblock %}

{% block content %}
    <div class="container">
        {% if form.errors %}
            <div class="myerrors clearfix">{{ field.errors }}</div>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" value="register" />
        </form>
    </div>
{% endblock %}
